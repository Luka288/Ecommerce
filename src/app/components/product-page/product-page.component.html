<main>
  <div class="backArrow">
    <a routerLink="">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path
          d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
        />
      </svg>
    </a>
  </div>
  <section class="productContainer" *ngIf="display">
    <div class="upperSide">
      <div class="item">
        <div class="imgContainer">
          <p class="title">
            {{ display.title }}
          </p>
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div
                class="carousel-item active"
                *ngFor="let image of display?.images; let i = index"
                [class.active]="i === 0"
              >
                <img [src]="image" [alt]="display.title" />
              </div>
            </div>
            <div class="imagePreview" *ngIf="display">
              <img
                [src]="imagePre"
                alt=""
                *ngFor="let imagePre of display.images"
              />
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="infoWrap">
          <p class="descriptionStyle">
            {{ display.description }}
          </p>
          <p>
            Brand:
            {{ display.brand }}
          </p>

          <p>
            {{ display.rating }}
          </p>
          <p>
            {{ display.price.current }}
          </p>
          <div class="topContainer">
            <ul>
              <li>
                <a href="">purchase</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- <section class="purchase">
      <div class="topContainer">
        <ul>
          <li>
            <a href="">purchase</a>
          </li>
        </ul>
      </div>
      <div class="bottomContainer">
        <a href="">wishlist</a>
      </div>
    </section> -->
  </section>
  <section class="test" *ngIf="display"></section>
</main>
